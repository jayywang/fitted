        <script>
        // function to read the value of a cookie
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            // function to set the value of a cookie
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            // function to add an item to the cart
            function addItem() {
                var count = getCookie("itemCount");
                if (!count) {
                    count = 1;
                } else {
                    count = parseInt(count) + 1;
                }
                setCookie("itemCount", count, 7);
                document.getElementById("item").innerHTML = count;
            }

            // on page load, set the item count from the cookie
            var count = getCookie("itemCount");
            if (!count) {
                count = 0;
            }
            document.getElementById("item-count").innerHTML = count;
